<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" media="all">
  </head>

  <body>
    <section class="usernameArea">
      <div>
        <h1>What's your nickname?</h1>
        <form class="formGroup formUsername">
          <input class="inputUsername" type="text" maxlength="14" placeholder="What's your nickname?" />
          <button class="sendUsername" type="submit">Send</button>
        </form>
      </div>
    </section>

    <main class="messageArea">
      <header>
        <h1>Chat</h1>
      </header>

      <section class="chat">
        <div class="messages">
          <ul class="messageList"></ul>
        </div>

        <form class="formGroup formMessage">
          <input class="inputMessage" type="text" placeholder="Type your message..." />
          <button class="sendMessage" type="submit">Send</button>
        </form>
      </section>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
